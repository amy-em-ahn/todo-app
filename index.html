<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amy&#39;s To do app</title>
    <meta name="description" content="A simple todo web app" />
    <meta name="author" content="Amy Ahn" />
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon" />

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Libraries -->
    <script src="https://kit.fontawesome.com/33f8c7b48f.js" crossorigin="anonymous"></script>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="module" src="./src/app.js" defer></script>
    <script type="module" src="./src/main.js" defer></script>

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container justfy-content-center">
        <section id="title-area">
            <div class="title text-center">
                <i class="fa-regular fa-calendar py-3" style="color: #74C0FC;"></i> To Do List
            </div>
            <div>
                <!-- <div class="row">
                    <div class="col d-flex align-items-center">Good morning Amy, </div>
                    <div class="col align-items-end pt-2 pb-4">
                        <div class="weather-box">
                            <div class="row">location</div> 
                            <div class="row">temp ºC / temp ºF</div>
                            <div class="row">description</div>
                        </div>
                    </div>
                </div> -->
            </div>
        </section>

        <section id="input-area">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Enter a task" id="user_input">
                <button class="btn btn-outline-secondary" type="button" id="btn-enter">Enter</button>
            </div>
            <p class="notice fw-light py-0">* Press &lt;Enter&gt; to add a task</p>
        </section>

        <section id="list-area">
            <div class="container app-container">
                <div class="col-4 mb-3">
                    <!-- Drop down to select lists per page-->
                    <div class="dropdown-btn-area">
                    <div class="dropdown">
                        <a class="btn btn-secondary dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Select tasks
                        </a>

                        <ul class="dropdown-menu" id="perPageSelect">
                            <li><a class="dropdown-item" href="#" value="all">All</a></li>
                            <li><a class="dropdown-item" href="#" value="ongoing">Ongoing</a></li>
                            <li><a class="dropdown-item" href="#" value="complete">Complete</a></li>
                        </ul>
                    </div>
                    </div>
                </div>
                <div class="row mb-1" id="task-board">
                    <!-- task list area -->
                </div>
            </div>

            <div class="py-3">
                <div class="text-center">
                    <button type="button" class="btn btn-primary" id="btnEdit">Edit</button>
                    <button type="button" class="btn btn-primary" id="btnDelete">Delete</button>
                </div>
            </div>
        </section>
    </div>


    <!-- Modal -->
    <div class="modal" tabindex="-1" id="delete-confirm-modal" aria-labelledby="deleteConfirmationModalTitle" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="delete-confirm-modal-title">Delete Confirmation</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <p>Are you sure you want to delete this task?</p>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" id="cancel-modal-button" data-bs-dismiss="modal" data-bs-toggle="tooltip" data-bs-title="Cancel">Cancel</button>
            <button type="button" class="btn btn-primary" id="btn-delete-confirm-modal" data-bs-toggle="tooltip" data-bs-title="Delete">Delete</button>
        </div>
        </div>
    </div>
    </div>

    <footer class="container">
            
    </footer>
</body>
</html>
