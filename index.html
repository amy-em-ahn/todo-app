<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amy&#39;s To do app</title>
    <meta name="description" content="A simple todo web app" />
    <meta name="author" content="Amy Ahn" />
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon" />

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Libraries -->
    <script src="https://kit.fontawesome.com/33f8c7b48f.js" crossorigin="anonymous"></script>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="module" src="./src/app.js" defer></script>
    <script type="module" src="./src/main.js" defer></script>

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header data-bs-theme="dark">
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html"><i class="fa-solid fa-barcode fa-xl"></i></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="navbar-nav me-auto mb-2 mb-md-0">
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="index.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link disabled" href="onething.html">The One Thing</a></li>
                        <li class="nav-item"><a class="nav-link disabled" href="list.html">Products</a></li>
                        <li class="nav-item"><a class="nav-link disabled" href="contact.html">Contact</a></li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-primary" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>

    <main class="container">
        <section id="title-area" class="text-center py-2">
            <div class="fw-medium fs-1">Make Your <span class="title fw-semibold">Tomorrow</span> Better!</div>
        </section>

        <div class="container shadow-container justfy-content-center">
            <section id="input-area" class="py-2">
                <div class="input-group mt-4">
                    <input type="text" class="task-input col-10" placeholder="Enter a task" id="user_input">
                    <button class="btn btn-outline-primary col-2" type="button" id="btn-enter">Enter</button>
                </div>
                <div class="notice fw-medium py-0">* Press &lt;Enter&gt; to add a task</div>
            </section>

            <section id="list-area">
                <div class="col-12 mb-3 text-end">
                    <!-- Drop down to select lists per page-->
                    <div class="dropdown-btn-area">
                    <div class="dropdown">
                        <a class="btn btn-secondary dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Select tasks
                        </a>

                        <ul class="dropdown-menu" id="dropdown-menu">
                            <li><a class="dropdown-item" href="#" value="all">All</a></li>
                            <li><a class="dropdown-item" href="#" value="ongoing">Ongoing</a></li>
                            <li><a class="dropdown-item" href="#" value="completed">Completed</a></li>
                        </ul>
                    </div>
                    </div>
                </div>
                
                <div class="container app-container">
                    <div class="row mb-1" id="task-board">
                        <!-- task list area -->
                    </div>
                </div>

                <!-- <div class="py-3">
                    <div class="text-center">
                        <button type="button" class="btn btn-primary" id="btnEdit">Edit</button>
                        <button type="button" class="btn btn-primary" id="btnDelete">Delete</button>
                    </div>
                </div> -->
            </section>
        </div>

        <!-- Modal -->
        <div class="modal" tabindex="-1" id="delete-confirm-modal" aria-labelledby="deleteConfirmationModalTitle" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="delete-confirm-modal-title">Delete Confirmation</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete this task?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" id="cancel-modal-button" data-bs-dismiss="modal" data-bs-toggle="tooltip" data-bs-title="Cancel">Cancel</button>
                <button type="button" class="btn btn-primary" id="btn-delete-confirm-modal" data-bs-toggle="tooltip" data-bs-title="Delete">Delete</button>
            </div>
            </div>
        </div>
        </div>
    </main>
    
    <!-- FOOTER -->
    <footer class="footer mt-auto py-3">
        <div class="container">
            <hr>
            <p class="float-end"><a href="#">Top <i class="fa-solid fa-angle-up"></i></a></p>
            <p>&copy; <span id="copyRightYear"></span> Amy.</p>
        </div>
    </footer>
</body>
</html>
